version: "3.8"

services:
    # Service Laravel dengan PHP-FPM
    laravel:
        build: .
        container_name: laravel_app
        restart: unless-stopped
        working_dir: /var/www/html
        command: php-fpm
        expose:
            - "9000"
        volumes:
            - .:/var/www/html
        depends_on:
            - mysql
        networks:
            - laravel-network

    # Service Nginx untuk menangani request HTTP
    nginx:
        image: nginx:latest
        container_name: nginx
        restart: unless-stopped
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - laravel_app
        networks:
            - laravel-network

    # Database MariaDB/MySQL
    mysql:
        image: mariadb:10.8.3
        container_name: mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: railway
        ports:
            - "3307:3306"
        networks:
            - laravel-network

    # Adminer untuk melihat database dengan UI
    adminer:
        image: adminer
        restart: unless-stopped
        ports:
            - "8080:8080"
        networks:
            - laravel-network

networks:
    laravel-network:
        driver: bridge
